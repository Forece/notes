<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">Example Page header</a> <small>Subtext for header</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/pinglun" method=GET></form>
        <div class="form-group">
            <label for="input_name">你的大名</label>
            <input type="email" class="form-control" required minlength="2" maxlength="10" name="name" id="input_name" placeholder="请输入你的姓名">
            <label for="textaera_message">留言内容</label>
            <textarea class="form-control" name="message" required minlength="5" maxlength="20" id="textaera_message" cols="30" rows=”10“></textarea>
        </div>
        <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
